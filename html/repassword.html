<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>修改密码</title>
	<link rel="stylesheet" href="../css/cssreset.css">
	<link rel="stylesheet" href="../css/repassword.css">
</head>
<body>
	<header>
		<div class="back">
			<a href="../index.html">
				<img src="../images/back.png" alt="">返回
			</a>
		</div>
		<div class="myorder">
			<p>修改密码</p>
		</div>
	</header>

	<main>
		<form action="#" id='myform' name="form1">
			
			<div class="old">
				<div class="icon_user">旧密码：</div>
				<div class="text_user">
					<input type="password" placeholder="请输入旧密码" >
				</div>
			</div>
			<div class="new">
				<div class="icon_tel">新密码：</div>
				<div class="text_tel">
				<input type="password" placeholder=" 请填写新密码" >
				</div>
			</div>
			<div class="renew">
				<div class="icon_tel">确认密码：</div>
				<div class="text_tel">
				<input type="password" placeholder=" 请填写新密码" >
				</div>
			</div>
			
			<div class="bg"></div>

			<!-- 递交按钮 -->
			<div class="push">
				<input type="submit" value="保存">
			</div>
			
		</form>
	</main>
</body>
</html>
