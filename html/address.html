<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>地址填写</title>
	<link rel="stylesheet" href="../css/cssreset.css">
	<link rel="stylesheet" href="../css/address.css">
</head>
<body>
	<header>
		<div class="back">
			<a href="../index.html">
				<img src="../images/back.png" alt="">返回
			</a>
		</div>
		<div class="myorder">
			<p>填写地址</p>
		</div>
	</header>

	<main>
		<form action="#" id='myform' name="form1">
			
			<div class="user">
				<div class="icon_user">收货人：</div>
				<div class="text_user">
					<input type="text" placeholder="请填写收货人姓名" >
				</div>
			</div>
			<div class="tel">
				<div class="icon_tel">手机号：</div>
				<div class="text_tel">
				<input type="text" placeholder=" 请填写手机号" >
				</div>
			</div>
			<div class="address">
				<textarea name="" id=""  placeholder="请填写详细地址"></textarea>
			</div>
			<div class="bg"></div>

			<!-- 递交按钮 -->
			<div class="push">
				<input type="submit" value="保存">
			</div>
			
		</form>
	</main>
</body>
</html>
